{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Account Settings ⚙️</h2>
        <p class="text-gray-500">Manage your profile and usage.</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-6">
        <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
            <h3 class="text-lg font-bold text-gray-800">Profile Information</h3>
            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-bold">Pro Plan</span>
        </div>
        <div class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" value="{{ username }}" disabled
                        class="w-full bg-gray-100 text-gray-500 border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                    <input type="email" placeholder="user@example.com"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex justify-end">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save
                Changes</button>
        </div>
    </div>

    <!-- AI Configuration -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-6">
        <div class="px-6 py-4 border-b border-gray-100 bg-purple-50 flex justify-between items-center">
            <h3 class="text-lg font-bold text-purple-900"><i class="fa-solid fa-brain mr-2"></i> AI Brain Configuration
            </h3>
        </div>
        <form action="/settings/update" method="post" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">AI Provider</label>
                    <select name="ai_provider"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        <option value="openai" {% if config.AI_PROVIDER=='openai' %}selected{% endif %}>OpenAI
                            (GPT-4/3.5)</option>
                        <option value="anthropic" {% if config.AI_PROVIDER=='anthropic' %}selected{% endif %}>Anthropic
                            (Claude)</option>
                        <option value="google" {% if config.AI_PROVIDER=='google' %}selected{% endif %}>Google (Gemini)
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model Name (Optional)</label>
                    <input type="text" name="ai_model" value="{{ config.AI_MODEL or '' }}"
                        placeholder="e.g. gpt-4-turbo"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" name="ai_api_key" value="{{ config.AI_API_KEY or '' }}" placeholder="sk-..."
                        required
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500 font-mono">
                    <p class="text-xs text-gray-500 mt-1">Key is stored locally in <code>secrets.json</code>.</p>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                    Save AI Settings
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
            <h3 class="text-lg font-bold text-gray-800">Danger Zone</h3>
        </div>
        <div class="p-6">
            <p class="text-sm text-gray-600 mb-4">Once you delete your account, there is no going back. Please be
                certain.</p>
            <button class="border border-red-500 text-red-600 px-4 py-2 rounded-lg hover:bg-red-50 transition">Delete
                Account</button>
        </div>
    </div>
</div>
{% endblock %}
